<!DOCTYPE html>
<html>
<head>
    <style>
        button img{
            width: 2rem;
        }
    </style>
    <title>Sign In Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-4">Sign In</h2>
                <form id="signin-form" class="mt-4 border p-5" name="myForm" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="email" id="email" name="username" class="form-control" required>
                        <div class="invalid-feedback" id="username-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                        <div class="invalid-feedback" id="password-error"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    <div class="text-center"> <p>OR</p></div>
                    <button type="submit" class="btn btn-outline-primary w-100">Sign In By <img class="w-10" src="/google.png" alt=""></button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('signin-form').addEventListener('submit', function (e) {
            // Add your validation logic here
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var usernameError = document.getElementById('username-error');
            var passwordError = document.getElementById('password-error');

            if (username.trim() === '') {
                e.preventDefault();
                usernameError.innerText = 'Username is required';
            } else {
                usernameError.innerText = '';
            }

            if (password.trim() === '') {
                e.preventDefault();
                passwordError.innerText = 'Password is required';
            } else {
                passwordError.innerText = '';
            }
        });
    </script>
             <script  src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
