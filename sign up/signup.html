<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Login</title>
    <style>
    </style>
</head>

<body class="d-flex justify-content-center align-content-center"> 
        <section class="container  d-flex justify-content-center align-content-center">
            <form name="myForm" onsubmit="return validateForm()" class="shadow border px-5 input-box form d-flex justify-content-center align-content-center flex-column text-center"> 
                    <div class="input-field">
                        <input type="text" class="input" id="firstname" required>
                        <label for="firstname">First Name</label>
                    </div>
                    <div class="input-field">
                        <input type="text" class="input" id="lastname" required>
                        <label for="lastname">Last Name</label>
                    </div>
                    
                    <div class="input-field">
                        <input type="text" class="input" id="email" required autocomplete="off">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" id="confirm-password" required>
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                    <div class="input-field">
                        <button type="submit" id="submitbtn" class="submit px-0" >Sign Up</button>
                    </div>
                    
                    <br>
                    <span>Already have an account? <a href="signin.html">Sign in</a> </span>
            </form>
            
        </section>

        <script  src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
